buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.1'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.1'

    defaultConfig {
        minSdkVersion 12
        targetSdkVersion 19
        versionCode 7
        versionName "2.2"
    }
    buildTypes {
        release {
            runProguard false
            debuggable false
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.0.0'
    compile 'com.android.support:appcompat-v7:+'
    compile project(':libraries:facebook')
    compile files('/home/ashutosh/AndroidStudioProjects/LoveConfessionsTheWingman/libs/StartAppSearchBox-1.0.4.jar')
    compile files('/home/ashutosh/AndroidStudioProjects/LoveConfessionsTheWingman/libs/StartAppInApp-2.1.3.jar')
    compile files('/home/ashutosh/AndroidStudioProjects/LoveConfessionsTheWingman/libs/StartAppCommon-1.0.1.jar')
}
